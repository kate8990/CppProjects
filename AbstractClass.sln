#include <iostream>
using namespace std;

class Shape {
public:
    virtual void Show() = 0;
    virtual void Save() = 0;
    virtual void Load() = 0;
    virtual ~Shape() {}
};

class Square : public Shape {
    double x, y, side;
public:
    Square(double X = 0, double Y = 0, double S = 0) {
        x = X; y = Y; side = S;
    }
    void Show() {
        cout << "Квадрат: лівий верхній кут (" << x << ", " << y << "), сторона = " << side << endl;
    }
    void Save() {
        cout << "Збереження: " << x << " " << y << " " << side << endl;
    }
    void Load() {
        cout << "Введіть координати X, Y та сторону: ";
        cin >> x >> y >> side;
    }
};

class MyRectangle : public Shape {
    double x, y, width, height;
public:
    MyRectangle(double X = 0, double Y = 0, double W = 0, double H = 0) {
        x = X; y = Y; width = W; height = H;
    }
    void Show() {
        cout << "Прямокутник: лівий верхній кут (" << x << ", " << y << "), ширина = " << width << ", висота = " << height << endl;
    }
    void Save() {
        cout << "Збереження: " << x << " " << y << " " << width << " " << height << endl;
    }
    void Load() {
        cout << "Введіть X, Y, ширину та висоту: ";
        cin >> x >> y >> width >> height;
    }
};

class Circle : public Shape {
    double x, y, r;
public:
    Circle(double X = 0, double Y = 0, double R = 0) {
        x = X; y = Y; r = R;
    }
    void Show() {
        cout << "Коло: центр (" << x << ", " << y << "), радіус = " << r << endl;
    }
    void Save() {
        cout << "Збереження: " << x << " " << y << " " << r << endl;
    }
    void Load() {
        cout << "Введіть X, Y та радіус: ";
        cin >> x >> y >> r;
    }
};

int main() {
    Shape* arr[3];

    arr[0] = new Square();
    arr[1] = new MyRectangle();
    arr[2] = new Circle();

    for (int i = 0; i < 3; i++) {
        arr[i]->Load();
    }

    for (int i = 0; i < 3; i++) {
        arr[i]->Show();
    }

    for (int i = 0; i < 3; i++) {
        arr[i]->Save();
    }

    for (int i = 0; i < 3; i++) {
        delete arr[i];
    }

    return 0;
}
